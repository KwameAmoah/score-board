<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <script src="scorec.js"></script>
    <title>Score board</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 id="home-score">0</h2>
            <div>
                 <button id="home-score-btn-1" onclick="plusOneHome()">+1</button>
                <button id="home-score-btn-1" onclick="plusTwoHome()">+2</button>
                <button id="home-score-btn-1" onclick="plusThreeHome()">+3</button>
            </div>   
            <button id="clear" onclick="clearScore()">clear</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <h2 id="away-score">0</h2>
            <div>
                <button id="away-score-btn" onclick="plusOneAway()">+1</button>
                <button id="away-score-btn" onclick="plusTwoAway()">+2</button>
                <button id="away-score-btn" onclick="plusThreeAway()">+3</button>
            </div>    
        </div>
    </div>
</body>
</html>
